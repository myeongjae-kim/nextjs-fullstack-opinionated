# 로컬 개발환경 셋팅용 docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: nextjs-opinionated-local-mysql
    restart: unless-stopped

    ports:
      - "3306:3306"

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: public
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql

    volumes:
      # 데이터 영속화
      - mysql-data:/var/lib/mysql

    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
