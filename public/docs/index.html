<!doctype html>
<html>
<head>
    <title>Next.js API Docs with next-openapi-route-handler</title>
    <meta charset="utf-8"/>
    <meta
            content="width=device-width, initial-scale=1"
            name="viewport"/>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

<script>
    Scalar.createApiReference('#app', {
        url: "/api/swagger",
        defaultOpenAllTags: true,
        authentication: {
            securitySchemes: {
                bearerAuth: {
                    token: 'default-token-value-for-docs',
                }
            }
        }
    })
</script>
</body>
</html>
